name: Crawl, Parse, and Deploy

on:
  schedule:
    - cron: '0 2 * * *' # 2am daily
  workflow_dispatch: # manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  kupi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Restore Kupi Raw Data
        uses: actions/cache/restore@v4
        with:
          path: data/kupi_raw
          key: ${{ runner.os }}-kupi-raw-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-kupi-raw-

      - name: Run Kupi Crawler
        run: python sources/kupi/crawler.py

      - name: Kill lingering processes
        if: always()
        run: |
          pkill -f crawler.py || true
          pkill -f chrome || true

      - name: Save Kupi Raw Data
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/kupi_raw
          key: ${{ runner.os }}-kupi-raw-${{ github.run_id }}

      - name: Run Kupi Parser
        run: python sources/kupi/parser.py
      
      - name: Upload Kupi Result
        uses: actions/upload-artifact@v4
        with:
          name: kupi-result
          path: data/kupi.result.json

  tesco:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Restore Tesco Raw Data
        uses: actions/cache/restore@v4
        with:
          path: data/tesco_raw
          key: ${{ runner.os }}-tesco-raw-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-tesco-raw-

      - name: Run Tesco Crawler
        run: python sources/tesco/crawler.py --headless --workers 6

      - name: Kill lingering processes
        if: always()
        run: |
          pkill -f crawler.py || true
          pkill -f chrome || true

      - name: Save Tesco Raw Data
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/tesco_raw
          key: ${{ runner.os }}-tesco-raw-${{ github.run_id }}

      - name: Run Tesco Parser
        run: python sources/tesco/parser.py

      - name: Upload Tesco Result
        uses: actions/upload-artifact@v4
        with:
          name: tesco-result
          path: data/tesco.result.json

  build-deploy:
    needs: [kupi, tesco]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Kupi Result
        uses: actions/download-artifact@v4
        with:
          name: kupi-result
          path: data

      - name: Download Tesco Result
        uses: actions/download-artifact@v4
        with:
          name: tesco-result
          path: data

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: browser/package-lock.json

      - name: Install npm dependencies
        working-directory: browser
        run: npm ci

      - name: Build Browser App
        working-directory: browser
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: browser/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
